<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-image: url('https://media.istockphoto.com/id/1441236934/vector/poker-table-background-in-green-color.jpg?s=612x612&w=0&k=20&c=8H_6ufzLmoaYLd-O77ETj41kdS6PN1Wn_1Li-rGIH7o=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #000000; }
    /* Модальное окно */
    #editModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(0, 0, 0);
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      width: 320px;
    }
    #editModal input {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
      background: #222;
      border: 1px solid #444;
      color: #f0f0f0;
    }
    #editModal input[type="number"] {
      -moz-appearance:textfield;
    }
    #editModal input::-webkit-outer-spin-button,
    #editModal input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    #editModal button {
      margin-right: 10px;
      padding: 6px 12px;
      background: #444;
      color: #f0f0f0;
      border: none;
      cursor: pointer;
    }
    #editModal button:hover {
      background: #666;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p>List of registered users:</p>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Name</th><th>Surname</th><th>Balance</th><th>Edit</th><th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Модальное окно редактирования -->
  <div id="modalOverlay"></div>
  <div id="editModal">
    <h3>Edit User</h3>
    <form id="editForm">
      <input type="text" id="editName" placeholder="Name" required />
      <input type="text" id="editSurname" placeholder="Surname" required />
      <input type="password" id="editPassword" placeholder="Password (leave empty to keep)" />
      <input type="number" id="editBalance" placeholder="Balance (integer)" step="1" />
      <div>
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    let users = [];
    let editingUserId = null;

    async function loadUsers() {
      try {
        const r = await fetch('/api/admin/users');
        if (!r.ok) throw new Error(await r.text());
        const data = await r.json();

        users = data.users; // Сохраняем для редактирования
        renderTable();
      } catch (e) {
        alert('Failed to load users: ' + e.message);
      }
    }

    function renderTable() {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.user_id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.name}</td>
          <td>${user.surname}</td>
          <td>${user.balance ?? 0}</td>
          <td><button class="editBtn" data-id="${user.user_id}">Edit</button></td>
          <td><button class="deleteBtn" data-id="${user.user_id}">Delete</button></td>
        `;
        tbody.appendChild(row);
      });

      document.querySelectorAll('.editBtn').forEach(btn =>
        btn.addEventListener('click', e => openEditModal(e.target.dataset.id))
      );

      document.querySelectorAll('.deleteBtn').forEach(btn =>
        btn.addEventListener('click', e => deleteUser(e.target.dataset.id))
      );
    }

    function openEditModal(userId) {
      editingUserId = userId;
      const user = users.find(u => u.user_id === userId);
      if (!user) return alert('User not found');

      document.getElementById('editName').value = user.name || '';
      document.getElementById('editSurname').value = user.surname || '';
      document.getElementById('editPassword').value = '';
      document.getElementById('editBalance').value = user.balance ?? 0;

      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
      editingUserId = null;
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('cancelBtn').addEventListener('click', e => {
      e.preventDefault();
      closeEditModal();
    });

    document.getElementById('editForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('editName').value.trim();
      const surname = document.getElementById('editSurname').value.trim();
      const password = document.getElementById('editPassword').value;
      const balanceStr = document.getElementById('editBalance').value.trim();
      const balance = parseInt(balanceStr, 10);

      if (!name || !surname) {
        alert('Name and surname are required');
        return;
      }
      if (balanceStr !== '' && (isNaN(balance) || !Number.isInteger(balance))) {
        alert('Balance must be an integer number');
        return;
      }

      try {
        // Сначала обновляем имя, фамилию, пароль
        const resUser = await fetch(`/api/admin/users/${editingUserId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, surname, password }),
        });
        if (!resUser.ok) throw new Error(await resUser.text());

        // Если баланс введён - отправляем отдельный запрос на изменение баланса
        if (balanceStr !== '') {
          const currentBalance = users.find(u => u.user_id === editingUserId)?.balance ?? 0;
          const amountToUpdate = balance - currentBalance;

          const resBalance = await fetch(`/api/admin/users/${editingUserId}/balance`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount: amountToUpdate }),
          });

          if (!resBalance.ok) {
            throw new Error(await resBalance.text());
          }
        }

        alert('User updated successfully');
        closeEditModal();
        await loadUsers();
      } catch (err) {
        alert('Failed to update user: ' + err.message);
      }
    });

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(await res.text());

        alert('User deleted successfully');
        await loadUsers();
      } catch (err) {
        alert('Failed to delete user: ' + err.message);
      }
    }

    loadUsers();
  </script>
</body>
</html>
